<!DOCTYPE html>
<html>
<head>

  <title>Slot Machine (Class Demo)</title>
  <link rel="stylesheet" href="slot-machine.css" />
</head>

<body>

  <div id="column-one">
    <audio id="sound1" autoplay>
    </audio>
  </div>
  <div id="column-two">
    <audio id="sound2" autoplay>
    </audio>
  </div>
  <div id="column-three">
    <audio id="sound3" autoplay>
    </audio>
  </div>

  <button id="play">Play</button>
  <button id="repeat">Repeat</button>


  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    // Define the images
    // Include the extension in the name in case we're combining jpg, png, gif, etc.
    var sounds = ["one.mp3","two.mp3","three.mp3","four.mp3","five.mp3","six.mp3","seven.mp3"];
    // Define function to generate the random colors
    function generateSounds(){
      var columnone = Math.floor(Math.random() * sounds.length);
      var columntwo = Math.floor(Math.random() * sounds.length);
      var columnthree = Math.floor(Math.random() * sounds.length);
      console.log(sounds);
      console.log("place in array: " + columnone);
      console.log(sounds[columnone]);
      console.log(sounds[columntwo]);
      console.log(sounds[columnthree]);

      $("#sound1").html("<source src=sounds/" + sounds[columnone] + " type='audio/mpeg'>");
      $("#sound2").html("<source src=sounds/" + sounds[columntwo] + " type='audio/mpeg'>");
      $("#sound3").html("<source src=sounds/" + sounds[columnthree] + " type='audio/mpeg'>");

      $("#sound1")[0].load();
      $("#sound2")[0].load();
      $("#sound3")[0].load();

      $("#sound1")[0].play();
      $("#sound2")[0].play();
      $("#sound3")[0].play();
    }

    function replay() {
      $("#sound1")[0].play();
      $("#sound2")[0].play();
      $("#sound3")[0].play();
    }

    // Generate the random colors when the page loads
    generateSounds();
    // Buttom click event
    $('#play').click(function(){
      generateSounds();
    });

    $('#repeat').click(function(){
      replay();
    });



  });
  </script>

</body>
</html>
